<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cake Card ‚Äì Start</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fff7ec;
      --primary: #ff8ba7;
      --dark: #403d58;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'DM Sans', sans-serif;
    }
    body {
      background: radial-gradient(circle at top left, #ffe5ec, var(--bg));
      color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }
    .panel {
      background: #fff;
      padding: 2.2rem;
      border-radius: 18px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
      max-width: 420px;
    }
    h1 {
      font-size: 1.8rem;
    }
    button {
      padding: 0.9rem 1.6rem;
      border-radius: 9999px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      transition: transform 0.1s;
    }
    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>üéâ Welcome!</h1>
    <p style="font-weight:600;">What would you like to do?</p>
    <button onclick="location.href='builder.html'">üõ†Ô∏è Build a custom card</button>
    <button onclick="location.href='cake.html'">üç∞ Just bake a cake</button>
  </div>
</body>
</html>
